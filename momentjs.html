        function parse_me(char_type, count, prev) {
            var max_count = {
                M: 4,
                Y: 4,
                h: 2,
                m: 2,
                s: 2,
                D: 2,
                d: 4,
                a: 1,
                l: 4
            };
            var temp_count = count, local_temp_month = "";
            if (char_type == "M") {
                month_number = s2._Date.getMonth();
                temp_count = parseInt(count / max_count.M, 10);
                temp_count_percent = count % max_count.M;
                for (i = 0; i < temp_count; i++) {
                    local_temp_month = local_temp_month + months[month_number];
                }
                // console.log("-------->.>>>>>>>>>>>>>>>" + max_count.M, temp_count, temp_count_percent);
                if (temp_count_percent == 1) {
                    return local_temp_month + (month_number + 1);
                }
                if (temp_count_percent == 2) {
                    var dummonth = month_number + 1;
                    if ((month_number + 1) < 10) {
                        dummonth = "0" + (month_number + 1);
                    }
                    return local_temp_month + dummonth;
                }
                if (temp_count_percent == 3) {
                    return local_temp_month + months[month_number].substring(0, 3);
                }
                if (temp_count_percent == 0) {
                    return local_temp_month;
                }

            }
            else if ((char_type == "L") || (char_type == "l")) {
                temp_count = parseInt(count / max_count.l, 10);
                temp_count_percent = count % max_count.l;
                for (i = 0; i < temp_count; i++) {
                    var dummonth = months[month_number];
                    var dumday = days[s2._Date.getDay()];
                    if (char_type == "l") {
                        // dummonth=months[month_number];
                        dummonth = dummonth.substring(0, 3);
                        dumday = dumday.substring(0, 3);

                    }
                    local_temp_month = local_temp_month + dumday + ", " + dummonth + " " + s2._Date.getDate() + ", " + s2._Date.getFullYear() + " " + hrs + ":" + s2._Date.getMinutes() + " " + AMPM;

                }
                // console.log("-------->.>>>>>>>>>>>>>>>" + max_count.M, temp_count, temp_count_percent);
                if (temp_count_percent == 1) {
                    var dumday = today.getDate();
                    var dummonth = today.getMonth();
                    dummonth++;
                    if ((dummonth < 10) && (char_type == "L")) { dummonth = "0" + dummonth; }
                    if ((dumday < 10) && (char_type == "L")) { dumday = "0" + dumday; }

                    var dumreturn = dummonth + '/' + dumday + '/' + today.getFullYear();

                    return local_temp_month + dumreturn;
                }
                if (temp_count_percent == 2) {
                    var dummonth = months[month_number];
                    if (char_type == "l") {
                        // dummonth=months[month_number];
                        dummonth = dummonth.substring(0, 3);

                    }
                    var dumreturn = dummonth + " " + today.getDate() + ", " + today.getFullYear();
                    return local_temp_month + dumreturn;
                }
                if (temp_count_percent == 3) {
                    var dummonth = months[month_number];
                    if (char_type == "l") {
                        // dummonth=months[month_number];
                        dummonth = dummonth.substring(0, 3);

                    }
                    var dumreturn = dummonth + " " + today.getDate() + ", " + today.getFullYear() + " " + hrs + ":" + today.getMinutes() + " " + AMPM;
                    return local_temp_month + dumreturn;
                }
                if (temp_count_percent == 0) {
                    return local_temp_month;
                }

            }
            else if (char_type == "A") {
                return AMPM;
            }
            else if (char_type == "D") {
                var dumdate = "";
                temp_count = parseInt(count / max_count.D, 10);
                temp_count_percent = count % max_count.D;
                // console.log("-------->.>>>>>>>>>>>>>>>" + max_count.D, temp_count, temp_count_percent, count);
                for (i = 0; i < temp_count; i++) {
                    if (today.getDate() < 10)
                        local_temp_month = local_temp_month + "0" + s2._Date.getDate();
                    else
                        local_temp_month = local_temp_month + " " + s2._Date.getDate();

                }
                if (temp_count_percent == 1) {
                    dumdate = s2._Date.getDate();

                }

                // console.log("meeeeeeeeeeeeee" + local_temp_month + dumdate);
                return local_temp_month + dumdate;
            }
            else if (char_type == "d") {
                temp_count = parseInt(count / max_count.d, 10);
                temp_count_percent = count % max_count.d;
                //console.log("dddddddddddddddddddddddd" + max_count.d, temp_count, temp_count_percent, count);
                for (i = 0; i < temp_count; i++) {
                    local_temp_month = local_temp_month + " " + days[today.getDay()];
                }
                if (temp_count_percent == 1)
                    return local_temp_month + today.getDay();
                if ((temp_count_percent == 2) || (temp_count_percent == 3))
                    return local_temp_month + days[today.getDay()].substring(0, temp_count_percent);
                if (temp_count_percent == 0) {
                    return local_temp_month;
                }

            }
            else if ((char_type == "o") && (prev == "D")) {
                return "th";
            }
            else if (char_type == "Y") {
                temp_count = parseInt(count / max_count.Y, 10);
                temp_count_percent = count % max_count.Y;
                // console.log("dddddddddddddddddddddddd" + max_count.Y, temp_count, temp_count_percent, count);

                }
                else if (temp_count_percent == 0) {
                    if (temp_count_percent == 0) {
                        return local_temp_month;
                    }
                }
            }
            else if ((char_type == "h") || (char_type == "H")) {

                }

                if (temp_count_percent == 1) { return local_temp_month + dumhr; }
                else
                    return local_temp_month;
            }
            else if (char_type == "m") {
                temp_count = parseInt(count / max_count.m, 10);

                }

                else

            }
            else if (char_type == "s") {
                temp_count = parseInt(count / max_count.s, 10);
                temp_count_percent = count % max_count.s;
                var dumhr = s2._Date.getSeconds();
                // console.log("secondssssssssssssss" + dumhr);
                for (i = 0; i < temp_count; i++) {
                    if ((dumhr < 10))
                        local_temp_month = local_temp_month + "0" + dumhr;
                    else
                        local_temp_month = local_temp_month + dumhr;
                }
                if (temp_count_percent == 1) { return local_temp_month + dumhr; }
                else
                    return local_temp_month;
            }
            else if (char_type == "a") {
                return ampm;
            }
            else {
                return char_type;
            }
        }

        function parse_get_date(dir, no_of_units, units) {
            if ((units == "days") || (units == "weeks")) {
                var normaliztion_factor;
                if (units == "days") {
                    normaliztion_factor = 1;
                    console.log("in dys get date");
                    hour_factor = 24;
                }
                if (units == "weeks") {
                    normaliztion_factor = 7;
                    hour_factor = 24;
                }


                var date_process = new Date(s2._Date.getTime() + (dir * no_of_units * normaliztion_factor * hour_factor * 60 * 60 * 1000));
                return process(date_process);

            }
            if (units == "hours") {
                var d = new Date((new Date) * 1 + dir * 1000 * 3600 * no_of_units);
                var dummonth = d.getMonth() + 1;
                if (dummonth < 10)
                    dummonth = "0" + dummonth;
                var dumday = d.getDate();
                if (dumday < 10)
                    dummonth = "0" + dummonth;
                var dumyear = d.getFullYear();
                return dummonth + "/" + dumday + "/" + dumyear;
            }
        }
        function process(myDate) {

            var dummonth = myDate.getMonth();
            dummonth = dummonth + 1;
            var dumday = myDate.getDate();
            var dumyear = myDate.getFullYear();
            if (dummonth < 10) { dummonth = "0" + dummonth; }
            if (dumday < 10) { dumday = "0" + dumday; }
            var dumreturn = dummonth + '/' + dumday + '/' + dumyear;
            return dumreturn;
        }
